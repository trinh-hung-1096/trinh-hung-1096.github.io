<body>
<div class="logo-mobile">HCJ CODER</div>

        <div class="show-learn">chương trình học</div>
        <div class="left">
            <div class="logo">
                HCJ
            </div>
            <div class="content">
                <div class="item">

                    <div class="parent">

                <div class="item">

                </div>
